checks:
  argument-count:
    config:
      threshold: 8
  similar-code:
    config:
      threshold: 150
  method-count:
    config:
      threshold: 30
  method-lines:
    config:
      threshold: 35
  method-complexity:
    config:
      threshold: 25

exclude_patterns:
- "**/test/"
- "**/androidTest/"
- "**test"
